<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="styles.css">

  
  <style>
    :root {
  --primary-color: rgb(230, 123, 27);
  --secondary-color: #ffffff;
  --background-color: #f8f9fa;
  --input-background: #ffffff;
  --input-border: #ced4da;
  --input-focus-border: rgb(230, 123, 27);
  --button-background: rgb(230, 123, 27);
  --button-color: #ffffff;
}

body {
  background-color: var(--background-color);
}

h2 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 20px;
}

.form-label {
  color: var(--primary-color);
  font-weight: bold;
}

.form-control-custom {
  background-color: var(--input-background);
  border: 1px solid var(--input-border);
  border-radius: 5px;
  padding: 10px;
  transition: border-color 0.3s ease;
}

.form-control-custom:focus {
  border-color: var(--input-focus-border);
  box-shadow: 0 0 5px rgba(230, 123, 27, 0.5);
}

.btn-custom {
  background-color: var(--button-background);
  color: var(--button-color);
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  transition: background-color 0.3s ease;
}

.btn-custom:hover {
  background-color: darken(var(--button-background), 10%);
}



.row {
  display: flex;
  justify-content: center;
  text-align: center;
  
}

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      margin-bottom: 50px;
      
    }

    .heading {
      color: #E67B1B;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .container{
      display: flex;
      justify-content: center;
      text-align: center;
      
    }
    .content {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    .content p {
      margin-bottom: 20px;
    }

    .highlight {
      color: #E67B1B;
      font-weight: 600;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .card p {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .card i {
      color: #E67B1B;
      margin-right: 10px;
    }
    .msg{
      
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navi">

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><button class="dropdown-item nav-link-custom" onclick="activateButton(this)">3D Visualisation</button></li>
                <li><button class="dropdown-item nav-link-custom" onclick="activateButton(this)">Growth Hacking</button></li>
                <li><button class="dropdown-item nav-link-custom" onclick="activateButton(this)">IOT</button></li>
                <li><button class="dropdown-item nav-link-custom" onclick="activateButton(this)">Digital Transformation</button></li>
              </ul>
            </li>
            <li class="nav-item">
              <button class="nav-link nav-link-custom" onclick="activateButton(this)">About</button>
            </li>
            <li class="nav-item">
              <button class="nav-link nav-link-custom" onclick="activateButton(this)">Contact Us</button>

    </nav>
  </header>
  <main class="container ">
    <div class="card">

  <main class="container">
    <div class="card ">
      <form id="contactForm" class="msg" >
        <h2 class="form-label m-2">Leave a Message</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>

        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" class="form-control form-control-custom" rows="5"></textarea>
        </div>
        <button type="submit"  class="nav-link nav-link-custom " style="margin: auto; color: #E67B1B;">Submit</button>
